<div class="leaf flex"><div class="inner justify"><p>&ldquo;Right,&rdquo; said Mr. St. John, quite coolly.&nbsp; &ldquo;If such is your spirit, I promise to aid you, in my own time and way.&rdquo;</p><p>He now resumed the book with which he had been occupied before tea.&nbsp; I soon withdrew, for I had talked as much, and sat up as long, as my present strength would permit.</p></div> </div>
