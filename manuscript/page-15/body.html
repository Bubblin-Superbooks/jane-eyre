<div class="leaf flex"><div class="inner justify"><p>&nbsp; Finally, I have alluded to Mr. Thackeray, because to him&mdash;if he will accept the tribute of a total stranger&mdash;I have dedicated this second edition of &ldquo;Jane Eyre.&rdquo;</p><p>CURRER BELL.</p><p>December 21st, 1847.</p></div> </div>
