<div class="leaf flex"><div class="inner justify"><p>&ldquo;I will at least choose&mdash;her I love best.&nbsp; Jane, will you marry me?&rdquo;</p><p>&ldquo;Yes, sir.&rdquo;</p><p>&ldquo;A poor blind man, whom you will have to lead about by the hand?&rdquo;</p><p>&ldquo;Yes, sir.&rdquo;</p><p>&ldquo;A crippled man, twenty years older than you, whom you will have to wait on?&rdquo;</p><p>&ldquo;Yes, sir.&rdquo;</p><p>&ldquo;Truly, Jane?&rdquo;</p><p>&ldquo;Most truly, sir.&rdquo;</p></div> </div>
