<div class="leaf flex"><div class="inner justify"><p>&ldquo;Where do you see the necessity?&rdquo; he asked suddenly.</p><p>&ldquo;Where?&nbsp; You, sir, have placed it before me.&rdquo;</p><p>&ldquo;In what shape?&rdquo;</p><p>&ldquo;In the shape of Miss Ingram; a noble and beautiful woman,&mdash;your bride.&rdquo;</p><p>&ldquo;My bride!&nbsp; What bride?&nbsp; I have no bride!&rdquo;</p><p>&ldquo;But you will have.&rdquo;</p><p>&ldquo;Yes;&mdash;I will!&mdash;I will!&rdquo;&nbsp; He set his teeth.</p></div> </div>
