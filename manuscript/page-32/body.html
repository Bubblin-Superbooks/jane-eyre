<div class="leaf flex"><div class="inner justify"><p>&ldquo;Dear! dear!&nbsp; What a fury to fly at Master John!&rdquo;</p><p>&ldquo;Did ever anybody see such a picture of passion!&rdquo;</p><p>Then Mrs. Reed subjoined&mdash;</p><p>&ldquo;Take her away to the red-room, and lock her in there.&rdquo;&nbsp; Four hands were immediately laid upon me, and I was borne upstairs.</p></div> </div>
